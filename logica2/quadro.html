<canvas width="600" height="400"></canvas>

<script>

    var figura = document.querySelector('canvas');
    var triangulo = figura.getContext('2d');
    
    triangulo.fillStyle = 'black';
    triangulo.beginPath();
    triangulo.moveTo(50, 50, 10, 400);
    triangulo.lineTo(50, 400);
    triangulo.lineTo(400, 400);
    triangulo.fill();

    triangulo.fillStyle = 'white';
    triangulo.beginPath();
    triangulo.moveTo(100, 175, 100, 175);
    triangulo.lineTo(100, 350);
    triangulo.lineTo(275, 350);
    triangulo.fill();


</script>
