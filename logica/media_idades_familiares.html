<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
	}

	var quantidadeUsuario = parseInt(prompt("Qual é quantidades de familiares?"));

	var repeticao = 1;
	
	var totalIdade = 0;

	while (repeticao <= quantidadeUsuario) {

		var idade = parseInt(prompt("Qual é sua idade?"));
		totalIdade = totalIdade + idade;
		repeticao++;
		
	}

	var mediaIdades = totalIdade / quantidadeUsuario;
	mostra ("A média das idades é " + mediaIdades);

	
</script>
