<meta charset="utf-8">

<script>
    
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
    }

    var multiplicador = 1;

    
    for (var multiplicador; multiplicador < 10; multiplicador++) {

        mostra(7 * multiplicador);
        pulaLinha();
    }

</script>
