<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var vitoria = parseInt(prompt("Entre com o número de vitórias.")); 

	var empate = parseInt(prompt("Entre com o número de empate.")); 

	var ponto = vitoria * 3 + empate;

	mostra("Os ponto do seu time é " + ponto);

	if (ponto > 28) {

		mostra("Seu time está melhor do que ano passado.");
	}
	
	if (ponto < 28) {

		mostra("Seu time está pior do que o ano passado.");
	}

	if (ponto == 28) {

		mostra("Seu time está igual ao ano passado.");
	}
	
	




</script>
