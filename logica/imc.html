<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function monstra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura);

	}

	var nome = prompt("Qual é o seu nome?");
	var alturaInformada = prompt(nome + ", Informe sua altura");
	var pesoInformado = prompt(nome + ", informa seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado);

	monstra(nome + ", O imc calculado é " + imc); 


	if (imc < 18.5) {

		monstra("Seu IMC está muito baixo!");
	}

	if (imc > 35) {

		monstra("Seu IMC está muito alto!");
	}

	if (imc >= 18.5) {

		if ( imc <= 35) {

			monstra("Seu IMC está dentro do recomendado!");
		}
	}



</script>
